version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hello
      - hi
      - hey
      - good morning
      - good afternoon
      - good evening
      - what's up?

  #Swahili intents
  - intent: salamu
    examples: |
      - habari
      - sasa
      - vipi
      - habari yako
      - habari za jioni

  - intent: ask_follow_up
    examples: |
      - I have another question.
      - Tell me more.
      - Can you give me more details?
      - I need more information.

  #Swahili intents
  - intent: uliza_zaidi
    examples: |
      - Naweza kuuliza swali jingine?
      - Nipe maelezo zaidi.
      - Nifafanulie tafadhali.
      - Niambie zaidi.

  - intent: ask_cbc_info
    examples: |
      - How does CBC work?
      - What are the key features of CBC?
      - How is CBC different from the previous curriculum?

  #Swahili intents
  - intent: uliza_cbc
    examples: |
      - CBC inahusisha nini?
      - Ni mambo gani muhimu kuhusu CBC?
      - CBC inatofautianaje na mfumo wa zamani wa elimu?

  - intent: ask_cbc_overview
    examples: |
      - What is the Competency-Based Curriculum (CBC)?
      - Can you explain CBC?
      - Tell me about CBC
      - What is CBC in Kenya?

  #Swahili intents
  - intent: eleza_cbc
